{% extends 'admin_idex.html' %}


{% block sidebar %}

{% endblock %}

{% block content %}

<section class="h-100 bg-light">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4" style="background-image: url(https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp);">
            <div class="row g-0">
              <div class="col-xl-12">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Hotel registration form</h3>
  
                 <form action="{% url 'hotel' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                      <div class="form-outline">
                        <label>Hotel Name</label>
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" name="name" />
                      </div>
                    </div>
                 
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example8">Address</label>
                    <input type="text" id="form3Example8" class="form-control form-control-lg" name="address" />
                  </div>
  
                  <div class="col-md-6 mb-4">
                    <label class="form-label" for="form3Example8">State</label>
                    <input type="text" id="form3Example8" class="form-control form-control-lg" name="state" />
                  </div>
  
                  <div class="col-md-6 mb-4">
                    <label class="form-label" for="form3Example8">City</label>
                    <input type="text" id="form3Example8" class="form-control form-control-lg" name="city" />
                  </div>
  
                  <div class="col-md-6 mb-4">
                    <label class="form-label" for="form3Example90">Pincode</label>
                    <input type="text" id="form3Example90" class="form-control form-control-lg" name="pin" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example90">Price</label>
                    <input type="text" id="form3Example90" class="form-control form-control-lg" name="price" />
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example97">Email ID</label>
                    <input type="email" id="form3Example97" class="form-control form-control-lg" name="email" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example97">Password</label>
                    <input type="text" id="password" class="form-control form-control-lg" name="password" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example99">Description</label>
                    <input type="text" id="description" class="form-control form-control-lg" name="description"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label>ID Proof</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="image" name="image">
                        <label class="custom-file-label" for="image">Choose file</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text">Upload</span>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-end pt-3">
                    <button type="submit" class="btn btn-outline-danger btn-lg ms-2">Submit form</button>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
