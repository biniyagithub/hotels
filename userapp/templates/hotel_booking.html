{% extends 'user_home.html' %}
{% block body %}

<section class="h-100 h-custom" style="background-color: #78a842;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Booking Form</h3>
  
              <form action="{% url 'hbooking' %}" method="post" enctype="multipart/form-data" class="px-md-2">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q">Name</label>
                  <input type="text" id="form3Example1q" class="form-control" name="name"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">Address</label>
                    <input type="text" id="form3Example1q" class="form-control" name="address"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">Place</label>
                    <input type="text" id="form3Example1q" class="form-control" name="place" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">Email</label>
                    <input type="email" id="form3Example1q" class="form-control" name="email"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">Password</label>
                    <input type="text" id="form3Example1q" class="form-control" name="pass"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">Check in Date</label>
                    <input type="date" id="form3Example1q" class="form-control" name="indate"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">Check out Date</label>
                    <input type="date" id="form3Example1q" class="form-control" name="outdate" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">Number of Rooms</label>
                    <input type="number" id="form3Example1q" class="form-control" name="rooms" />
                  </div>

                  <div class="form-outline mb-4">
                    <label>ID Proof</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="image" name="image">
                        
                      </div>
                    
                    </div>
                  </div>
  
                <button type="submit" class="btn btn-success btn-lg mb-1">Booking Confirm</button>
  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
